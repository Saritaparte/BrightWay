                    colleges = ["Dr.AD shinde Institute of technology kolhapur", "Dr. D.Y.Patil college of polytechnic kolhapur", "Government polytechnic, kolhapur", "Sanjeevan Engineering and technology Institute panhala,kolhapur","Dr.Bapuji Salunkhe Institute of Engineering and technology Institute,kolhapur"];
                    message = "These colleges provide diploma courses in engineering and other technical fields.";
                } else if (other === "D.Ed") {
                    colleges = ["Maharani Shantadevi Gaikwad Grihashtra Adhyapika Vidyalaya", "Junior College of Education", "Balasaheb Mane Education Trust Sanchalit Adhyapak Vidyalaya","KLE Society's Adyapak Vidyalaya - D.Ed. College","Shri S.K. Patil D.Ed. College"];
                    message = "These institutions focus on diploma in education, preparing students for teaching careers.";
                }
            }

            if (colleges.length > 0) {
                colleges.forEach(function (collegeName) {
                    const li = document.createElement("li");
                    li.textContent = collegeName;

                    // Create a div for the college information popup
                    const infoPopup = document.createElement("div");
                    infoPopup.classList.add("college-info-popup");

                    // Check if college has detailed data
                    if (collegeData[collegeName]) {
                        const details = collegeData[collegeName];
                        infoPopup.innerHTML = `
                            <strong>Location:</strong> ${details.location}<br>
                            <strong>Email:</strong> <a href="mailto:${details.email}">${details.email}</a><br>
                            <strong>Tuition Fee:</strong> ${details.tuitionFee}<br>
                            <strong>NAAC Grade:</strong> ${details.naacGrade}<br>
                            <strong>Merit List:</strong> ${details.meritList}<br>
                            <strong>Phone:</strong> <a href="tel:${details.phone}">${details.phone}</a><br>
                            <strong>Divisions:</strong> ${details.divisions}<br>
                            <strong>Intake:</strong> ${details.intake}<br>
                        `;
                    } else {
                        infoPopup.textContent = "Information not available";
                    }

                    // Toggle visibility of information popup on click
                    li.onclick = function () {
                        infoPopup.style.display = infoPopup.style.display === "none" ? "block" : "none";
                    };

                    // Append info popup to the list item and add to the list
                    li.appendChild(infoPopup);
                    collegeList.appendChild(li);
                });
                recommendationMessage.textContent = message;
                recommendationDiv.style.display = "block";
            } else {
                recommendationDiv.style.display = "none";
            }
        }
