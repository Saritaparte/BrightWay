<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/brightway/images/login.jpg"); /* Add your background image here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #c6d2d1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* This centers the image and text */
        }

        .login-container img {
            margin-bottom: 20px;
            width: 80px; /* Adjust the size of the logo */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .registration-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .registration-link a {
            color: #007bff; /* Blue color for the link */
            text-decoration: none; /* Remove underline */
        }

        .registration-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/brightway/images/logo.png" alt="Company Logo">
        <form action="login.php" method="POST">

            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="registration-link">
            Don't have an account? <strong><a href="Regis.html">Register here</strong></a>
        </div>
    </div>
</body>
</html>
