<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("/brightway/images/ww.jpg"); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Background gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .register-container {
            background-color: rgba(255, 255, 254, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            z-index: 1;
            position: relative;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.02);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .error-msg,
        .success-msg {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        .error-msg {
            color: red;
        }

        .success-msg {
            color: green;
            animation: fadeInSuccess 0.8s ease-in-out;
        }

        @keyframes fadeInSuccess {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success link hidden initially */
        .success-link {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .success-link a {
            text-decoration: none;
            color: #007bff;
        }

        .success-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <form action="register.php" method="POST">

            <h2>Registration</h2>
            <div class="input-group">
                
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Register</button>
                </form>
                
            </div>

            

            <div class="error-msg"></div>
            <div class="success-msg"></div>
        </form>

        <!-- Anchor tag that will appear after form submission -->
        <div class="success-link" id="successLink">
            <a href="login.html">Back to login page</a>
        </div>
    </div>

    <script>
        // Handle form submission and display success message and link
        const form = document.getElementById('registrationForm');
        const successLink = document.getElementById('successLink');
        const successMsg = document.querySelector('.success-msg');
        const errorMsg = document.querySelector('.error-msg');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission for this example

            // Simulate success
            successMsg.textContent = 'Registration successful!';
            errorMsg.textContent = '';

            // Display the anchor tag after successful submission
            successLink.style.display = 'block';
        });
    </script>
    

</body>

</html>
